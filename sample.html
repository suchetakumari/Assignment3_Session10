 <script type="text/javascript">
 $(document).ready(function(){
 $( 'li' ).each(function( index, elem ) {  
    $( elem ).prepend( '<b>' + index + ': </b>' );  
});
});
</script>
 <meta charset="utf-8">  
  <title>JS Bin</title>  
</head>  
<body>
